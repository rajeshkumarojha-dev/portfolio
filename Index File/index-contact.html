<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/e944101661.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/portfolio/Style File/contact.css">
    <link rel="stylesheet" href="/portfolio/Style File/resume.css" />
    <link rel="stylesheet" href="/portfolio/Style File/project.css" />
    <title>Projects</title>
  </head>
  <body>
    <header>
      <div class="nav-icons">
        <div class="daynight icon"><i class="fa-solid"></i></div>
        <div class="Hamburger icon"><i class="fa-solid fa-bars"></i></div>
      </div>
      <nav>
        <a href="/portfolio/Index File/index.html">Home</a>
        <a href="/portfolio/Index File/index-resume.html">Resume</a>
        <a href="/portfolio/Index File/index-project.html">Project</a>
        <a href="/portfolio/Index File/index-contact.html">Contact</a>
      </nav>
    </header>
    <section class="resume">
      <div class="resume-watermark">
        <div class="bg-watermark">
          <span>Contact Me</span>
        </div>
      </div>
      <div class="project-heading" data-aos="fade-up" data-aos-delay="1500" data-aos-duration="1500">
        <h1>Contact</h1>
      </div>
      <div class="resume-container">
        <div class="vertical-text" data-aos="fade-up" data-aos-delay="3000" data-aos-duration="1500">
          <p>
            Contact ME
            <i class="fa-solid fa-window-minimize fa-flip-vertical fa-2xs"></i
            ><i class="fa-solid fa-window-minimize fa-flip-vertical fa-2xs"></i
            ><i class="fa-solid fa-window-minimize fa-flip-vertical fa-2xs"></i
            ><i class="fa-solid fa-window-minimize fa-flip-vertical fa-2xs"></i>
          </p>
        </div>
            <div class="contact-content">
                <div class="contact-img" data-aos="fade-right" data-aos-delay="2000" data-aos-duration="2000">
                    <img src="/portfolio/images/contact.png" alt="">
                </div>
                <div class="contact-form" data-aos="fade-left" data-aos-delay="2500" data-aos-duration="2500">
                    <div class="contact-border">
                        <div class="full-name">
                        <div class="f-name">
                            <input type="text" title="fname" id="fname" placeholder="First Name">
                        </div>
                        <div class="l-name">
                            <input type="text" id="lname" placeholder="Last Nmae">
                        </div>
                    </div>
                    <div class="email">
                        <input type="email" id="mail" placeholder="Enter Mail">
                    </div>
                    <div class="descrip">
                        <textarea rows="5" name="" id="description" placeholder="Description"></textarea>
                    </div>
                    <a href=""><button>Submit</button></a>
                    </div>
    
                </div>

          </div>
        </div>
    </section>

    <script>
      const dayNight = document.querySelector(".daynight");
      dayNight.addEventListener("click", () => {
        document.querySelector("i").classList.toggle("fa-sun");
        document.querySelector("i").classList.toggle("fa-moon");
        document.body.classList.toggle("dark");
      });
      window.addEventListener("load", () => {
        if (document.body.classList.contains("dark")) {
          dayNight.querySelector("i").classList.add("fa-sun");
        } else {
          dayNight.querySelector("i").classList.add("fa-moon");
        }
      });
    </script>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
    <script src="/portfolio/script File/resume.js"></script>
  </body>
</html>
